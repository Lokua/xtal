_vars:
  TAU: &TAU 6.283185307179586

# ------------------------------------------------------------------------------
#  Corner Animations
# ------------------------------------------------------------------------------

_t_beats: &t_beats 3

# top-right corner
t1:
  type: triangle
  beats: *t_beats
  phase: 0

# bottom-right corner
t2:
  type: triangle
  beats: *t_beats
  phase: 0.25

# bottom-left corner
t3:
  type: triangle
  beats: *t_beats
  phase: 0.5

# top-left corner
t4:
  type: triangle
  beats: *t_beats
  phase: 0.75

# ------------------------------------------------------------------------------
#  Corner Properties
# ------------------------------------------------------------------------------

outer_size:
  var: d2
  type: slider
  range: [0, 1]

outer_scale_animation_mix:
  var: d3
  type: slider

# outer_scale_animation_a alone adds phase cancellation to t1-4 -
# q1 moves out the most, q4 the least...
# we take advantage of that by mixing with outer_scale_animation_b

_outer_scale_range: &outer_scale_range 1.5

outer_scale_animation_a:
  var: c3
  type: automate
  breakpoints:
    - kind: ramp
      position: 0.0
      value: 0.0
      easing: ease_in
    - kind: ramp
      position: 2.0
      value: *outer_scale_range
      easing: ease_out
    - kind: end
      position: 4.0
      value: 0.0

outer_scale_animation_b:
  var: d4
  type: automate
  breakpoints:
    - kind: ramp
      position: 0.0
      value: 0.0
      easing: ease_in
    - kind: ramp
      position: 3.0
      value: *outer_scale_range
      easing: ease_out
    - kind: end
      position: 6.0
      value: 0.0

# ------------------------------------------------------------------------------
#  Center
# ------------------------------------------------------------------------------

center:
  type: separator

t_long:
  type: triangle
  beats: 32
  range: [-50, 50]

center_y:
  type: automate
  mode: loop
  bypass: _
  breakpoints:
    - kind: random
      position: 0.0
      value: 0.0
      amplitude: 0.0
    - kind: random
      position: 2.0
      value: 0.0
      amplitude: 2.0
    - kind: random
      position: 4.0
      value: 0.0
      amplitude: 2.0
    - kind: random
      position: 5.0
      value: 0.0
      amplitude: 2.0
    - kind: random
      position: 6.0
      value: 0.0
      amplitude: 2.0
    - kind: end
      position: 12.0
      value: 0.0

center_y_slew:
  type: effect
  kind: slew_limiter
  rise: 0.6
  fall: 0.6

center_y_fold_gain:
  type: triangle
  beats: 4
  range: [1, 1.5]

center_y_fold:
  type: effect
  kind: wave_folder
  gain: $center_y_fold_gain
  iterations: 1
  symmetry: 1.0
  bias: 0.0
  shape: -1
  range: [-1, 1]

center_y_mod:
  type: mod
  source: center_y
  modulators:
    - center_y_slew
    - center_y_fold

# center_size:
#   var: c4
#   type: slider
#   range: [0.25, 5]

center_size:
  var: c4
  type: round_robin
  beats: 12
  values: [0.25, 0.25, 1, 5, 2, 1, 0.25]
  slew: 0.7

# ------------------------------------------------------------------------------
#  Global Appearance
# ------------------------------------------------------------------------------

global:
  type: separator

invert:
  type: slider
  range: [0, 1]

# center size
smoothness:
  type: slider
  range: [0, 1]

blur:
  type: slider
  range: [1, 20]

color_mix:
  type: slider

# chromatic_feedback:
#   var: d1
#   type: slider

chromatic_feedback:
  var: d1
  type: random_slewed
  beats: 2
  bias: -0.5
  slew: 0.7

# chromatic_feedback_spread:
#   var: f1
#   type: slider
#   range: [0.0001, 0.1]
#   default: 0.01

chromatic_feedback_spread:
  var: f1
  type: random_slewed
  range: [0.0001, 0.1]
  beats: 1.5
  bias: -0.5
  slew: 0.7

edge_mix:
  type: round_robin
  beats: 1.5
  values: [0, 0, 0, 0, 0, 0, 0.2, 0, 0, 0, 0, 0, 0, 0, 0.3]
  slew: 0.65

edge_size:
  type: slider
  range: [1, 50]
  default: 1

# ------------------------------------------------------------------------------
#  CRT/Glitch FX
# ------------------------------------------------------------------------------

crt_glitch_fx:
  type: separator

crt_glitch_phase:
  var: f3
  type: slider
  range: [0, 1]
  default: 0

crt_scanline:
  var: h2
  type: random_slewed
  range: [0, 2]
  beats: 1
  slew: 0.6

crt_jitter:
  var: h3
  type: slider
  range: [0, 2]
  default: 1

crt_phase_mix:
  var: i2
  type: random_slewed
  range: [0, 1]
  bias: -0.5
  beats: 2
  slew: 0.7

# ------------------------------------------------------------------------------
#  Transforms
# ------------------------------------------------------------------------------

transforms:
  type: separator

rot_angle:
  var: e1
  type: automate
  breakpoints:
    - kind: random
      position: 0
      value: 0
      amplitude: 0.5
    - kind: end
      position: 6
      value: 0

rot_slew:
  type: effect
  kind: slew_limiter
  rise: 0.6
  fall: 0.6

rot_mod:
  type: mod
  source: rot_angle
  modulators:
    - rot_slew

bd:
  var: e2
  type: triangle
  beats: 1
  range: [0.6, 1]

clamp_min:
  var: e3
  type: slider
  default: -1
  range: [-1, 1]

clamp_max:
  var: e4
  type: automate
  breakpoints:
    - kind: ramp
      position: 0
      value: -0.5
      easing: ease_out_quint
    - kind: ramp
      position: 12
      value: 1.0
      easing: ease_in_quint
    - kind: end
      position: 24
      value: -0.5
