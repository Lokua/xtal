# ------------------------------------------------------------------------------
#  pattern
# ------------------------------------------------------------------------------

pattern:
  type: separator

box_count:
  var: b1
  type: slider
  range: [1.0, 9.0]
  default: 7.0
  step: 1.0

spread:
  var: b2
  type: random_slewed
  range: [0.45, 3]
  beats: 4
  slew: 0.7

rotation_rate:
  var: b3
  type: slider
  range: [0.0, 1.0]
  default: 0.125
  step: 0.125

zoom:
  var: f4
  type: random_slewed
  range: [0.5, 2.5]
  beats: 8
  slew: 0.7

blend_k:
  var: b4
  type: slider
  range: [0.0, 0.5]
  default: 0.16
  step: 0.01

box_size_offset:
  var: d2
  type: random_slewed
  range: [0.0, 0.8]
  beats: 1
  slew: 0.6

domain_warp_amount:
  var: f2
  type: slider
  range: [0.0, 1.0]
  default: 0.12
  step: 0.01

domain_warp_scale:
  var: f3
  type: round_robin
  range: [0.5, 6.0]
  beats: 2
  values: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 3]
  slew: 0.7

# ------------------------------------------------------------------------------
#  box motion
# ------------------------------------------------------------------------------

box_motion:
  type: separator

moving_box_ratio:
  var: d3
  type: slider
  range: [0.0, 1.0]
  default: 0.45
  step: 0.01

moving_box_range:
  var: d4
  type: slider
  range: [0.0, 1.5]
  default: 0.72
  step: 0.01

moving_rate:
  var: e1
  type: slider
  range: [0.0, 2.0]
  default: 0.5
  step: 0.125

elongate_y_three_boxes:
  var: e2
  type: round_robin
  beats: 2
  values: [1, 0, 0]
  slew: 0.7

elongate_x_three_boxes:
  var: e3
  type: round_robin
  beats: 2
  values: [0, 1, 0]
  slew: 0.7

elongate_z_three_boxes:
  var: e4
  type: round_robin
  beats: 2
  values: [0, 0, 1]
  slew: 0.7

# ------------------------------------------------------------------------------
#  ink strokes
# ------------------------------------------------------------------------------

ink_strokes:
  type: separator

stroke_ink_strength:
  var: c1
  type: slider
  range: [0.0, 1.6]
  default: 1.12
  step: 0.01

contour_strength:
  var: c2
  type: slider
  range: [0.0, 2.0]
  default: 1.36
  step: 0.01

stroke_flow_strength:
  var: c3
  type: slider
  range: [0.0, 1.0]
  default: 0.26
  step: 0.01

# ------------------------------------------------------------------------------
#  background drops
# ------------------------------------------------------------------------------

background_drops:
  type: separator

background_drop_strength:
  var: c4
  type: slider
  range: [0.0, 1.0]
  default: 0.12
  step: 0.01

background_drop_density:
  var: f1
  type: slider
  range: [0.0, 1.0]
  default: 0.35
  step: 0.01

# ------------------------------------------------------------------------------
#  stroke drops
# ------------------------------------------------------------------------------

stroke_drops:
  type: separator

stroke_drop_strength:
  var: d1
  type: slider
  range: [0.0, 1.0]
  default: 0.26
  step: 0.01

# ------------------------------------------------------------------------------
#  post chromatic bleed
# ------------------------------------------------------------------------------

post_chromatic_bleed:
  type: separator

chroma_bleed_amount:
  var: g1
  type: slider
  range: [0.0, 2.0]
  default: 0.6
  step: 0.01

chroma_bleed_px:
  var: g2
  type: slider
  range: [0.0, 6.0]
  default: 1.8
  step: 0.01

bleed_edge_threshold:
  var: g3
  type: slider
  range: [0.0, 1.0]
  default: 0.08
  step: 0.001

bleed_edge_softness:
  var: g4
  type: slider
  range: [0.001, 0.5]
  default: 0.08
  step: 0.001

# ------------------------------------------------------------------------------
#  post distressed print
# ------------------------------------------------------------------------------
post_distressed_print:
  type: separator

print_distress_amount:
  var: h1
  type: slider
  range: [0.0, 1.0]
  default: 0.22
  step: 0.01

print_speck_density:
  var: h2
  type: slider
  range: [0.0, 1.0]
  default: 0.28
  step: 0.01

print_dropout:
  var: h3
  type: slider
  range: [0.0, 1.0]
  default: 0.16
  step: 0.01

print_misregister_px:
  var: h4
  type: slider
  range: [0.0, 3.0]
  default: 0.55
  step: 0.01
