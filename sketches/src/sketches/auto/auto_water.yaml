# ------------------------------------------------------------------------------
#  timing
# ------------------------------------------------------------------------------

timing:
  type: separator

time_scale:
  var: a4
  type: slider
  range: [0.0, 2.0]
  default: 1.0
  step: 0.125

# ------------------------------------------------------------------------------
#  shape
# ------------------------------------------------------------------------------

shape:
  type: separator

shape_anomaly:
  var: b1
  type: slider
  range: [0.0, 1.5]
  default: 0.9
  step: 0.01

spread_anomaly:
  var: b2
  type: slider
  range: [0.0, 2.0]
  default: 0.9
  step: 0.01

base_radius:
  var: b3
  type: slider
  range: [0.08, 1.6]
  default: 0.26
  step: 0.01

zoom:
  var: b4
  type: slider
  range: [0.6, 2.0]
  default: 1.0
  step: 0.01

# ------------------------------------------------------------------------------
#  paint
# ------------------------------------------------------------------------------

paint:
  type: separator

base_deform:
  var: c1
  type: slider
  range: [0.0, 0.35]
  default: 0.1
  step: 0.001

detail_deform:
  var: c2
  type: slider
  range: [0.0, 0.2]
  default: 0.08
  step: 0.001

layer_count:
  var: c3
  type: slider
  range: [8.0, 56.0]
  default: 24.0
  step: 1.0

layer_alpha:
  var: c4
  type: slider
  # range: [0.001, 0.2]
  range: [0.001, 1]
  default: 0.022
  step: 0.001

# ------------------------------------------------------------------------------
#  texture
# ------------------------------------------------------------------------------

texture:
  type: separator

variance_strength:
  var: d1
  type: slider
  range: [0.0, 1.0]
  default: 0.9
  step: 0.01

texture_gate_mix:
  var: d2
  type: slider
  range: [0.0, 1.0]
  default: 0.75
  step: 0.01

halo_strength:
  var: d3
  type: slider
  range: [0.0, 1.0]
  default: 0.35
  step: 0.01

# ------------------------------------------------------------------------------
#  color
# ------------------------------------------------------------------------------

color:
  type: separator

hue:
  var: d4
  type: slider
  range: [0.0, 1.0]
  default: 0.08
  step: 0.001

hue_spread:
  var: e1
  type: slider
  range: [0.0, 1.0]
  default: 0.12
  step: 0.001

# ------------------------------------------------------------------------------
#  drops
# ------------------------------------------------------------------------------

drops:
  type: separator

blot_count:
  var: e2
  type: slider
  range: [1.0, 8.0]
  default: 4.0
  step: 1.0

blot_rate:
  var: e3
  type: slider
  range: [0.125, 3.0]
  default: 0.625
  step: 0.125

blot_fade:
  var: e4
  type: slider
  range: [0.2, 0.98]
  default: 0.72
  step: 0.01

blot_spread:
  var: f1
  type: slider
  range: [0.0, 1.5]
  default: 0.8
  step: 0.01

# ------------------------------------------------------------------------------
#  composition
# ------------------------------------------------------------------------------

composition:
  type: separator

envelope_size:
  var: f2
  type: slider
  range: [0.4, 2.4]
  default: 1.0
  step: 0.01

envelope_softness:
  var: f3
  type: slider
  range: [0.02, 0.8]
  default: 0.26
  step: 0.005

envelope_noise:
  var: f4
  type: slider
  range: [0.0, 0.25]
  default: 0.08
  step: 0.005

# ------------------------------------------------------------------------------
#  tone
# ------------------------------------------------------------------------------

tone:
  type: separator

blot_darken:
  var: g1
  type: slider
  range: [0.0, 0.8]
  default: 0.0
  step: 0.01

blot_contrast:
  var: g2
  type: slider
  range: [0.5, 2.4]
  default: 1.0
  step: 0.01

pool_strength:
  var: g3
  type: slider
  range: [0.0, 1.4]
  default: 0.48
  step: 0.01

granulation_strength:
  var: g4
  type: slider
  range: [0.0, 1.2]
  default: 0.3
  step: 0.01
