# ------------------------------------------------------------------------------
#  timing
# ------------------------------------------------------------------------------

timing:
  type: separator

time_scale:
  var: a4
  type: slider
  range: [0.0, 2.0]
  default: 0.85
  step: 0.125

# ------------------------------------------------------------------------------
#  shape
# ------------------------------------------------------------------------------

shape:
  type: separator

sides:
  var: b1
  type: slider
  range: [3.0, 12.0]
  default: 6.0
  step: 1.0

base_radius:
  var: b2
  type: slider
  range: [0.1, 1.2]
  default: 0.44
  step: 0.01

zoom:
  var: b3
  type: slider
  range: [0.6, 2.0]
  default: 1.0
  step: 0.01

rotation_rate:
  var: b4
  type: slider
  range: [0.0, 1.0]
  default: 0.125
  step: 0.125

# ------------------------------------------------------------------------------
#  paint
# ------------------------------------------------------------------------------

paint:
  type: separator

base_deform:
  var: c1
  type: slider
  range: [0.0, 0.35]
  default: 0.09
  step: 0.001

detail_deform:
  var: c2
  type: random_slewed
  range: [0.02, 0.16]
  beats: 8
  slew: 0.7

layer_count:
  var: c3
  type: slider
  range: [8.0, 64.0]
  default: 54.0
  step: 1.0

layer_alpha:
  var: c4
  type: slider
  range: [0.001, 0.14]
  default: 0.017
  step: 0.001

# ------------------------------------------------------------------------------
#  texture
# ------------------------------------------------------------------------------

texture:
  type: separator

variance_strength:
  var: d1
  type: slider
  range: [0.0, 1.0]
  default: 1.0
  step: 0.01

texture_strength:
  var: d2
  type: slider
  range: [0.0, 1.0]
  default: 0.9
  step: 0.01

texture_density:
  var: d3
  type: slider
  range: [6.0, 36.0]
  default: 9.0
  step: 0.25

# ------------------------------------------------------------------------------
#  color
# ------------------------------------------------------------------------------

color:
  type: separator

top_hue:
  var: d4
  type: slider
  range: [0.0, 1.0]
  default: 0.58
  step: 0.001

bottom_hue:
  var: e1
  type: slider
  range: [0.0, 1.0]
  default: 0.08
  step: 0.001

top_sat:
  var: e2
  type: slider
  range: [0.0, 1.0]
  default: 0.44
  step: 0.001

top_val:
  var: e3
  type: slider
  range: [0.0, 1.0]
  default: 0.62
  step: 0.001

bottom_sat:
  var: e4
  type: slider
  range: [0.0, 1.0]
  default: 0.36
  step: 0.001

bottom_val:
  var: f1
  type: slider
  range: [0.0, 1.0]
  default: 0.8
  step: 0.001

# ------------------------------------------------------------------------------
#  paper
# ------------------------------------------------------------------------------

paper:
  type: separator

paper_tint:
  var: f2
  type: slider
  range: [0.0, 1.0]
  default: 0.2
  step: 0.001

grain_strength:
  var: f3
  type: slider
  range: [0.0, 0.12]
  default: 0.008
  step: 0.001
