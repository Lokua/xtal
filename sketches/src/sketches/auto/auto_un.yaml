# ------------------------------------------------------------------------------
#  View
# ------------------------------------------------------------------------------

view:
  var: e4
  type: select
  default: final
  options:
    - final
    - normals
    - shadow
    - ao
    - diffuse
    - specular
    - rim
    - fresnel

# ------------------------------------------------------------------------------
#  Camera
# ------------------------------------------------------------------------------

camera:
  type: separator

cam_distance:
  var: c1
  type: slider
  range: [1.0, 8.0]
  default: 3.0
  step: 0.01

cam_height:
  var: c2
  type: slider
  range: [0.125, 1.0]
  default: 0.125
  step: 0.125

focal_len:
  var: c3
  type: slider
  range: [0.4, 3.0]
  default: 1.6
  step: 0.01

# ------------------------------------------------------------------------------
#  March
# ------------------------------------------------------------------------------

march:
  type: separator

# ------------------------------------------------------------------------------
#  Geometry
# ------------------------------------------------------------------------------

geometry:
  type: separator

sphere_radius:
  var: d2
  type: slider
  range: [0.2, 1.4]
  default: 0.72
  step: 0.01

blend_k:
  var: d3
  type: slider
  range: [0.01, 1.0]
  default: 0.42
  step: 0.01

# ------------------------------------------------------------------------------
#  Harmonic Distortion
# ------------------------------------------------------------------------------

harmonic_distortion:
  type: separator

harmonic_amp_1:
  var: f1
  type: slider
  range: [0.0, 0.3]
  default: 0.08
  step: 0.001

harmonic_freq_1:
  var: f2
  type: slider
  range: [0.0, 18.0]
  default: 6.0
  step: 0.01

harmonic_amp_2:
  var: f3
  type: slider
  range: [0.0, 0.3]
  default: 0.06
  step: 0.001

harmonic_freq_2:
  var: f4
  type: slider
  range: [0.0, 18.0]
  default: 8.0
  step: 0.01

harmonic_warp:
  var: g1
  type: slider
  range: [-24, 24]
  default: 0.0
  step: 0.001

harmonic_ridge:
  var: g2
  type: slider
  range: [0.0, 1.0]
  default: 0.35
  step: 0.01

harmonic_phase:
  var: g3
  type: slider
  range: [0.0, 6.283185307179586]
  default: 0.0
  step: 0.001

stretch_y:
  var: g4
  type: slider
  range: [-0.8, 0.8]
  default: 0.0
  step: 0.001

# ------------------------------------------------------------------------------
#  Structure
# ------------------------------------------------------------------------------

structure:
  type: separator

triangle_size:
  var: k2
  type: slider
  range: [0.0, 2.0]
  default: 0.9
  step: 0.01

triangle_rotation:
  var: k3
  type: slider
  range: [0.0, 6.283185307179586]
  default: 0.0
  step: 0.001

# ------------------------------------------------------------------------------
#  Topology Events
# ------------------------------------------------------------------------------

topology_events:
  type: separator

topology_drive:
  var: r2
  type: random_slewed
  beats: 4.0
  range: [0.0, 1.0]
  slew: 0.7
  delay: 0.0
  stem: 9147

topology_amount:
  var: q1
  type: slider
  range: [0.0, 1.0]
  default: 0.0
  step: 0.001

topology_rate:
  var: q2
  type: slider
  range: [0.0, 1.0]
  default: 0.35
  step: 0.001

topology_duration:
  var: q3
  type: slider
  range: [0.0, 1.0]
  default: 0.45
  step: 0.001

topology_split:
  var: q4
  type: slider
  range: [0.0, 1.0]
  default: 0.55
  step: 0.001

# ------------------------------------------------------------------------------
#  Satellites
# ------------------------------------------------------------------------------

satellites:
  type: separator

satellite_count:
  var: n1
  type: slider
  range: [0, 9]
  default: 4
  step: 1

satellite_radius:
  var: n2
  type: slider
  range: [0.0, 0.5]
  default: 0.11
  step: 0.001

satellite_orbit:
  var: n3
  type: slider
  range: [0.0, 1.8]
  default: 0.42
  step: 0.001

satellite_speed:
  var: o1
  type: slider
  range: [0.0, 4.0]
  default: 1.125
  step: 0.125

satellite_jitter:
  var: o3
  type: slider
  range: [0.0, 1.0]
  default: 0.35
  step: 0.001

satellite_breathe:
  var: o4
  type: slider
  range: [0.0, 1.0]
  default: 0.25
  step: 0.001

# ------------------------------------------------------------------------------
#  Movement
# ------------------------------------------------------------------------------

movement:
  type: separator

motion_speed:
  var: l1
  type: slider
  range: [0.25, 2.0]
  default: 0.25
  step: 0.25

motion_amount:
  var: l2
  type: slider
  range: [0.0, 1]
  default: 0.07
  step: 0.001

flow_amount:
  var: p1
  type: slider
  range: [0.0, 1.0]
  default: 0.08
  step: 0.001

flow_scale:
  var: p2
  type: slider
  range: [0.05, 3.0]
  default: 0.55
  step: 0.001

# ------------------------------------------------------------------------------
#  Blend
# ------------------------------------------------------------------------------

blend:
  type: separator

blend_pulse_amount:
  var: l3
  type: slider
  range: [0.0, 0.8]
  default: 0.08
  step: 0.001

blend_pulse_freq:
  var: l4
  type: slider
  range: [0.0, 4.0]
  default: 0.125
  step: 0.125

# ------------------------------------------------------------------------------
#  Lighting
# ------------------------------------------------------------------------------

lighting:
  type: separator

light_intensity:
  var: h4
  type: slider
  range: [0.0, 3.0]
  default: 1.0
  step: 0.01

rim_strength:
  var: j1
  type: slider
  range: [0.0, 4.0]
  default: 0.6
  step: 0.01

rim_power:
  var: j2
  type: slider
  range: [0.1, 12.0]
  default: 2.0
  step: 0.01

emissive_strength:
  var: j3
  type: slider
  range: [0.0, 4.0]
  default: 0.45
  step: 0.01

spec_power:
  var: j4
  type: slider
  range: [1.0, 256.0]
  default: 64.0
  step: 1

# ------------------------------------------------------------------------------
#  Color
# ------------------------------------------------------------------------------

color:
  type: separator

color_mix:
  var: a4
  type: slider
  range: [0.0, 1.0]
  default: 0.0
  step: 0.01

hue_shift:
  var: e1
  type: slider
  range: [-1.0, 1.0]
  default: 0.0
  step: 0.001

saturation:
  var: e2
  type: slider
  range: [0.0, 2.5]
  default: 1.0
  step: 0.01

contrast:
  var: e3
  type: slider
  range: [0.2, 2.5]
  default: 1.0
  step: 0.01

fog_density:
  var: c4
  type: slider
  range: [0.001, 0.2]
  default: 0.03
  step: 0.001
