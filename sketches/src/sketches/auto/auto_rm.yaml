_vars:
  TAU: &TAU 6.283185307179586

a1:
  var: c3
  type: triangle
  beats: 8

a2:
  var: c4
  type: triangle
  beats: 12

a3:
  var: d1
  type: triangle
  beats: 20

# ------------------------------------------------------------------------------
#  Main
# ------------------------------------------------------------------------------

cam_z:
  var: h2
  type: random_slewed
  beats: 11
  range: [-5, 0]
  slew: 0.8
  stem: 99

radius:
  var: b1
  type: random_slewed
  beats: 7
  range: [2.5, 3.0]
  slew: 0.6
  stem: 1

warp_amt:
  var: c1
  type: random_slewed
  beats: 5
  range: [0, 0.7]
  slew: 0.6
  stem: 0

disp_freq:
  var: b2
  type: triangle
  range: [0, 3]
  beats: 24

map_mode:
  var: a4
  type: select
  default: default
  options:
    - default
    - max
    - smax

softness:
  var: c2
  type: random_slewed
  beats: 9
  slew: 0.7
  stem: 45
  disabled: map_mode is not smax

segment:
  var: g2
  type: checkbox

segment_size:
  var: g3
  type: random_slewed
  beats: 13
  default: 12
  range: [1, 12]
  slew: 0.6
  stem: 44
  disabled: not segment

segment_edge:
  var: h3
  type: slider
  range: [0.0, 0.45]

# ------------------------------------------------------------------------------
#  Rotation
# ------------------------------------------------------------------------------

rotation:
  type: separator

rotate:
  var: b3
  type: checkbox

rot_t:
  var: g4
  type: slider
  default: 0.0375
  range: [0.025, 1]
  step: 0.025
  disabled: not rotate

twist_x:
  var: b4
  type: slider
  range: [0, 7]
  disabled: not rotate

twist_y:
  var: d2
  type: slider
  range: [0, 7]
  disabled: not rotate

auto_rot_x:
  var: d3
  type: checkbox
  disabled: not rotate

rot_x:
  var: e1
  type: slider
  range: [0, *TAU]
  disabled: not rotate or auto_rot_x

auto_rot_y:
  var: d4
  type: checkbox
  disabled: not rotate

rot_y:
  var: e2
  type: slider
  range: [0, *TAU]
  disabled: not rotate or auto_rot_y

# ------------------------------------------------------------------------------
#  Color
# ------------------------------------------------------------------------------

color:
  type: separator

noise:
  var: e3
  type: checkbox
  disabled: posterize

posterize:
  var: e4
  type: checkbox

posterize_steps:
  var: f1
  type: slider
  range: [6, 48]
  default: 24
  step: 6
  disabled: not posterize

r:
  var: f2
  type: slider
g:
  var: f3
  type: slider
b:
  var: f4
  type: slider

white_intensity:
  var: g1
  type: slider
  range: [1, 10]
  default: 1.5

bg_noise:
  var: h1
  type: slider

bg_mode:
  var: h4
  type: select
  default: rgb
  options:
    - rgb
    - rrr
    - ggg
    - bbb
    - rrg
    - rrb
    - rgg
    - rbb
    - grr
    - brr
    - ggr
    - bbr
    - rbg
    - grb
    - gbr
    - brg
    - bgr
