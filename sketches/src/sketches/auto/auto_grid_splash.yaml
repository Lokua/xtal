# ------------------------------------------------------------------------------
#  Main
# ------------------------------------------------------------------------------

sequence:
  type: snapshot_sequence
  # disabled: true
  beats: 4
  snapshots: [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]

RANDOM_SLEW: &RANDOM_SLEW 0.85

A_AMP_BEATS: &A_AMP_BEATS 60.0
B_AMP_BEATS: &B_AMP_BEATS 72.0
C_AMP_BEATS: &C_AMP_BEATS 84.0
D_AMP_BEATS: &D_AMP_BEATS 96.0

A_FREQ_BEATS: &A_FREQ_BEATS 24
B_FREQ_BEATS: &B_FREQ_BEATS 32
C_FREQ_BEATS: &C_FREQ_BEATS 36
D_FREQ_BEATS: &D_FREQ_BEATS 48

AB_CD_MIX_BEATS: &AB_CD_MIX_BEATS 49
AB_MIX_BEATS: &AB_MIX_BEATS 51
CD_MIX_BEATS: &CD_MIX_BEATS 63

grid_size:
  var: a4
  type: slider
  range: [4, 48]
  step: 1
  default: 16

circle_radius:
  var: b1
  type: slider
  range: [0.001, 1.0]
  default: 0.25

line_width:
  var: b2
  type: slider
  range: [0.01, 3.0]
  default: 0.1

outer_spread:
  var: g1
  type: slider
  default: 0.01

t_wave:
  var: c2
  type: slider
  range: [0, 50]

ab_cd_mix:
  var: d4
  type: slider

ac_exp:
  var: c3
  type: slider
  range: [0, 5]
  default: 2

bd_exp:
  var: c4
  type: slider
  range: [0, 5]
  default: 2

ac_rotate:
  var: d1
  type: checkbox

ac_rotation_speed:
  var: d2
  type: slider
  range: [2, 32]
  step: 2
  default: 2
  disabled: not ac_rotate

# ------------------------------------------------------------------------------
#  a->b
# ------------------------------------------------------------------------------

ab_section:
  type: separator

ab_mix:
  var: c1
  type: slider

link_ab_amp:
  var: i1
  type: checkbox

link_ab_freq:
  var: i2
  type: checkbox

a_amp:
  var: b4
  type: slider
  range: [1, 15]
  default: 2

a_freq:
  var: b3
  type: slider
  range: [0, 10]
  default: 0.1

b_amp:
  var: h2
  type: slider
  range: [1, 15]
  default: 2
  disabled: link_ab_amp

b_freq:
  var: g4
  type: slider
  range: [0, 10]
  default: 0.1
  disabled: link_ab_freq

# ------------------------------------------------------------------------------
#  c->d
# ------------------------------------------------------------------------------

cd_section:
  type: separator

cd_mix:
  var: f1
  type: slider

link_cd_amp:
  var: i3
  type: checkbox

link_cd_freq:
  var: i4
  type: checkbox

c_amp:
  var: f2
  type: slider
  range: [1, 15]
  default: 2

c_freq:
  var: f3
  type: slider
  range: [0, 10]
  default: 0.1

d_amp:
  var: h3
  type: slider
  range: [1, 15]
  default: 2
  disabled: link_cd_amp

d_freq:
  var: h4
  type: slider
  range: [0, 10]
  default: 0.1
  disabled: link_cd_freq

freq_curve:
  type: effect
  kind: math
  operator: curve
  operand: -0.75

freq_scale:
  type: effect
  kind: math
  operator: mult
  operand: 6.0

a_freq_mod:
  type: mod
  source: a_freq
  modulators:
    - freq_curve
    - freq_scale

b_freq_mod:
  type: mod
  source: b_freq
  modulators:
    - freq_curve
    - freq_scale

c_freq_mod:
  type: mod
  source: c_freq
  modulators:
    - freq_curve
    - freq_scale

d_freq_mod:
  type: mod
  source: d_freq
  modulators:
    - freq_curve
    - freq_scale

# ------------------------------------------------------------------------------
#  Color
# ------------------------------------------------------------------------------

color_section:
  type: separator

invert:
  var: d3
  type: checkbox

colorize:
  var: e4
  type: slider

norm_color_disp:
  var: f4
  type: slider

band_dist:
  var: g3
  type: slider

red_or_cyan:
  var: e1
  type: slider

green_or_magenta:
  var: e2
  type: slider

blue_or_yellow:
  var: e3
  type: slider

# ------------------------------------------------------------------------------
#  Effects
# ------------------------------------------------------------------------------

effects_section:
  type: separator

feedback:
  var: g2
  type: slider

dry_add:
  var: h1
  type: slider
