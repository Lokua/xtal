_vars:
  TAU: &TAU 6.283185307179586

# ------------------------------------------------------------------------------
#  Density / Geometry
# ------------------------------------------------------------------------------

geometry:
  type: separator

density:
  type: slider
  range: [1.0, 10.0]
  default: 1.0
  step: 1.0
  bypass: 1

line_count:
  var: b1
  type: slider
  range: [8.0, 256.0]
  default: 120.0
  step: 1.0

samples_per_line:
  var: b2
  type: slider
  range: [64.0, 4000.0]
  default: 1200.0
  step: 10.0

point_size:
  var: b3
  type: slider
  range: [0.0002, 0.006]
  default: 0.001
  step: 0.0001

domain_scale:
  var: c1
  type: slider
  range: [0.2, 1.8]
  default: 1.0
  step: 0.01

# ------------------------------------------------------------------------------
#  Wave Motion
# ------------------------------------------------------------------------------

wave:
  type: separator

wave_amp:
  var: c2
  type: slider
  range: [0.0, 1.2]
  default: 0.18
  step: 0.001

wave_freq:
  var: c3
  type: slider
  range: [0.0, 40.0]
  default: 6.0
  step: 0.01

phase_rate:
  var: c4
  type: slider
  range: [-4, 4]
  default: 0.25
  step: 0.25

tilt:
  var: d1
  type: slider
  range: [-4.0, 4.0]
  default: 0.3
  step: 0.01

harmonic_amp:
  var: g4
  type: slider
  range: [0.0, 1.0]
  default: 0.2
  step: 0.01

focus_x:
  var: d2
  type: random_slewed
  range: [-1.0, 1.0]
  beats: 6
  slew: 0.7
  stem: 0

focus_y:
  var: d3
  type: random_slewed
  range: [-1.0, 1.0]
  beats: 11
  slew: 0.7
  stem: 1

focus_pull:
  var: d4
  type: random_slewed
  range: [-12.0, 6.0]
  beats: 2
  slew: 0.65
  stem: 2

# ------------------------------------------------------------------------------
#  Latlong Warp
# ------------------------------------------------------------------------------

latlong:
  type: separator

latlong_warp_enabled:
  var: h1
  type: checkbox
  default: false

latlong_warp_amount:
  var: h2
  type: slider
  range: [0.0, 1.0]
  default: 0.35
  step: 0.01
  disabled: not latlong_warp_enabled

latlong_warp_freq:
  var: h3
  type: slider
  range: [0.1, 12.0]
  default: 3.2
  step: 0.01
  disabled: not latlong_warp_enabled

latlong_symmetry:
  var: h4
  type: slider
  range: [1.0, 16.0]
  default: 6.0
  step: 1.0
  disabled: not latlong_warp_enabled

# ------------------------------------------------------------------------------
#  Flow Field
# ------------------------------------------------------------------------------

flow:
  type: separator

flow_field_enabled:
  var: i1
  type: checkbox
  default: false

flow_field_amount:
  var: i2
  type: triangle
  range: [0.0, 0.5]
  beats: 16
  disabled: not flow_field_enabled

# flow_field_scale:
#   var: i3
#   type: slider
#   range: [0.1, 8.0]
#   default: 2.2
#   step: 0.01
#   disabled: not flow_field_enabled

flow_field_scale:
  var: i3
  type: round_robin
  # bypass: 5
  beats: 4
  values: [0.3, 1, 0.5, 5, 2, 3, 0.5, 2]
  slew: 0.5
  stem: 775536
  disabled: not flow_field_enabled

flow_field_rate:
  var: i4
  type: slider
  range: [0.0, 4.0]
  default: 0.45
  step: 0.01
  disabled: not flow_field_enabled

# ------------------------------------------------------------------------------
#  Line Rate Gradient
# ------------------------------------------------------------------------------

rate:
  type: separator

rate_gradient:
  var: g1
  type: slider
  range: [-1.0, 1.0]
  default: 0.0
  step: 0.01

rate_spread:
  var: g2
  type: slider
  range: [0.0, 2.0]
  default: 0.5
  step: 0.25

# ------------------------------------------------------------------------------
#  Stripe Motion
# ------------------------------------------------------------------------------

stripe:
  type: separator

stripe_amount:
  var: e1
  type: round_robin
  beats: 12
  values: [0, 0, 0, 0, 0.25, 0, 0, 0, 0.5]
  slew: 0.75
  stem: 8376635

stripe_freq:
  var: e2
  type: slider
  range: [0.0, 48.0]
  default: 7.0
  step: 0.01

stripe_rate:
  var: e3
  type: slider
  range: [-4, 4]
  default: 0.25
  step: 0.25

# ------------------------------------------------------------------------------
#  Color / Texture
# ------------------------------------------------------------------------------

color:
  type: separator

glow:
  var: e4
  type: slider
  range: [0.0, 2.0]
  default: 1.0
  step: 0.01

hue:
  var: f2
  type: slider
  range: [0.0, 1.0]
  default: 0.92
  step: 0.01

line_hue_span:
  var: k1
  type: slider
  range: [0.0, 0.6]
  default: 0.14
  step: 0.01

focus_color_impact:
  var: g3
  type: slider
  range: [0.0, 6.0]
  default: 1.0
  step: 0.25

brightness:
  var: f3
  type: slider
  range: [0.1, 2.0]
  default: 1.0
  step: 0.01

bg_lift:
  var: f4
  type: slider
  range: [0.0, 0.25]
  default: 0.05
  step: 0.001

jitter:
  var: f1
  type: slider
  range: [0.0, 0.08]
  default: 0.002
  step: 0.0001
