# ------------------------------------------------------------------------------
#  Terrain
# ------------------------------------------------------------------------------

terrain:
  type: separator

scroll_speed:
  var: a4
  type: slider
  default: 0.15
  range: [0.0, 1.0]
  step: 0.125

terrain_scale:
  var: b1
  type: slider
  default: 3.0
  range: [0.5, 12.0]
  step: 0.25

contour_count:
  var: b2
  type: slider
  default: 12.0
  range: [2.0, 40.0]
  step: 1

line_sharpness:
  var: b3
  type: slider
  default: 2.0
  range: [0.2, 8.0]
  step: 0.1

line_thickness:
  var: b4
  type: slider
  default: 0.06
  range: [0.005, 0.3]
  step: 0.005

# ------------------------------------------------------------------------------
#  Warp
# ------------------------------------------------------------------------------

warp:
  type: separator

warp_amount:
  var: c1
  type: slider
  default: 0.8
  range: [0.0, 3.0]
  step: 0.05

warp_speed:
  var: c2
  type: slider
  default: 0.3
  range: [0.0, 2.0]
  step: 0.125

ridge_mix:
  var: c3
  type: slider
  default: 0.0
  range: [0.0, 1.0]
  step: 0.01

octaves:
  var: c4
  type: slider
  default: 5
  range: [1, 8]
  step: 1

# ------------------------------------------------------------------------------
#  Look
# ------------------------------------------------------------------------------

look:
  type: separator

brightness:
  var: d1
  type: slider
  default: 1.3
  range: [0.0, 3.0]
  step: 0.05

contrast:
  var: d2
  type: slider
  default: 1.0
  range: [0.2, 4.0]
  step: 0.05

# ------------------------------------------------------------------------------
#  Waves
# ------------------------------------------------------------------------------

waves:
  type: separator

wave_amp:
  var: d3
  type: slider
  default: 0.15
  range: [0.0, 0.5]
  step: 0.01

wave_freq:
  var: d4
  type: slider
  default: 8.0
  range: [0.0, 40.0]
  step: 0.25

wave_speed:
  var: e1
  type: slider
  default: 2.0
  range: [0.0, 16.0]
  step: 0.25

wave_angle:
  var: h1
  type: slider
  default: 0.0
  range: [0.0, 6.283]
  step: 0.01

# ------------------------------------------------------------------------------
#  Style
# ------------------------------------------------------------------------------

style:
  type: separator

invert:
  var: e2
  type: checkbox
  default: false

grain:
  var: e3
  type: slider
  default: 0.03
  range: [0.0, 0.15]
  step: 0.005

vignette:
  var: e4
  type: slider
  default: 0.5
  range: [0.0, 3.0]
  step: 0.05

# ------------------------------------------------------------------------------
#  Color
# ------------------------------------------------------------------------------

color:
  type: separator

scroll_angle:
  var: f1
  type: slider
  default: 1.5708
  range: [0.0, 6.283]
  step: 0.01

color_mode:
  var: f2
  type: select
  default: mono
  options:
    - mono
    - accent
    - height_map

accent_hue:
  var: f3
  type: slider
  default: 0.35
  range: [0.0, 1.0]
  step: 0.01

accent_sat:
  var: f4
  type: slider
  default: 0.7
  range: [0.0, 1.0]
  step: 0.01

# ------------------------------------------------------------------------------
#  Fill
# ------------------------------------------------------------------------------

fill:
  type: separator

accent_intensity:
  var: g1
  type: slider
  default: 1.0
  range: [0.0, 3.0]
  step: 0.05

terrain_speed:
  var: g2
  type: slider
  default: 0.05
  range: [0.0, 0.5]
  step: 0.125

fill_mix:
  var: g3
  type: slider
  default: 0.0
  range: [0.0, 1.0]
  step: 0.01

band_count:
  var: g4
  type: slider
  default: 6
  range: [2, 24]
  step: 1
