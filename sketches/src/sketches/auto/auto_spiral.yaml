_vars:
  TAU: &TAU 6.283185307179586

# ------------------------------------------------------------------------------
#  Main
# ------------------------------------------------------------------------------

passes:
  var: a4
  type: slider
  range: [1.0, 20.0]
  default: 1.0
  step: 1.0

n_lines:
  var: c4
  type: slider
  range: [1.0, 256.0]
  default: 64.0
  step: 1.0

points_per_segment:
  var: c1
  type: slider
  range: [10.0, 20000.0]
  default: 100.0
  step: 10.0

point_size:
  var: d1
  type: slider
  range: [0.0005, 0.01]
  default: 0.001
  step: 0.0001

harmonic_influence:
  var: g4
  type: slider
  range: [0.01, 10.0]
  default: 0.2
  step: 0.01

# ------------------------------------------------------------------------------
#  Noise / Shape
# ------------------------------------------------------------------------------

noise:
  type: separator

noise_scale:
  var: c2
  type: slider
  range: [0.0, 0.1]
  default: 0.001
  step: 0.0001

angle_variation:
  var: c3
  type: slider
  range: [0.0, *TAU]
  default: 0.2
  step: 0.1

offset_mult_10:
  type: checkbox
  default: false

offset_mult:
  var: d4
  type: slider
  range: [0.0, 10.0]
  default: 0.9
  step: 0.001

circle_r_min:
  var: d2
  type: slider
  range: [0.0, 1.0]
  default: 0.5
  step: 0.001

circle_r_max:
  var: d3
  type: slider
  range: [0.0, 1.0]
  default: 0.9
  step: 0.001

# ------------------------------------------------------------------------------
#  Scene
# ------------------------------------------------------------------------------

scene:
  type: separator

invert:
  var: e2
  type: checkbox
  default: false

animate_bg:
  var: e4
  type: checkbox
  default: false

animate_angle_offset:
  var: e3
  type: checkbox
  default: false

bg_brightness:
  var: e1
  type: slider
  range: [0.0, 5.0]
  default: 1.5
  step: 0.01

phase_animation_mult:
  var: i3
  type: slider
  range: [0.25, 8.0]
  default: 3.0
  step: 0.125

spin_rate:
  var: i4
  type: slider
  range: [0.0, 0.5]
  default: 0.06
  step: 0.005

# ------------------------------------------------------------------------------
#  Wave
# ------------------------------------------------------------------------------

wave:
  type: separator

wave_amp:
  var: f1
  type: slider
  range: [0.0, 0.5]
  default: 0.0
  step: 0.0001

wave_freq:
  var: f2
  type: slider
  range: [0.0, 64.0]
  default: 10.0
  step: 1.0

animate_wave_phase:
  type: checkbox
  default: false

invert_animate_wave_phase:
  type: checkbox
  default: false

wave_phase:
  var: i1
  type: slider
  range: [0.0, *TAU]
  default: 0.0
  step: 0.001
  disabled: animate_wave_phase

# ------------------------------------------------------------------------------
#  Stripe
# ------------------------------------------------------------------------------

stripe:
  type: separator

stripe_amp:
  var: f3
  type: slider
  range: [0.0, 0.5]
  default: 0.0
  step: 0.0001

stripe_freq:
  var: f4
  type: slider
  range: [0.0, 64.0]
  default: 10.0
  step: 1.0

animate_stripe_phase:
  type: checkbox
  default: false

invert_animate_stripe_phase:
  type: checkbox
  default: false

stripe_phase:
  var: i2
  type: slider
  range: [0.0, *TAU]
  default: 0.0
  step: 0.001
  disabled: animate_stripe_phase

# ------------------------------------------------------------------------------
#  Steep
# ------------------------------------------------------------------------------

steep:
  type: separator

steep_amp:
  var: g1
  type: slider
  range: [0.0, 0.5]
  default: 0.0
  step: 0.0001

steep_freq:
  var: g2
  type: slider
  range: [0.0, 64.0]
  default: 10.0
  step: 1.0

steepness:
  var: g3
  type: slider
  range: [1.0, 100.0]
  default: 10.0
  step: 1.0

animate_steep_phase:
  type: checkbox
  default: false

invert_animate_steep_phase:
  type: checkbox
  default: false

steep_phase:
  var: h4
  type: slider
  range: [0.0, *TAU]
  default: 0.0
  step: 0.001
  disabled: animate_steep_phase

# ------------------------------------------------------------------------------
#  Quant
# ------------------------------------------------------------------------------

quant:
  type: separator

quant_amp:
  var: h1
  type: slider
  range: [0.0, 0.5]
  default: 0.0
  step: 0.0001

quant_freq:
  var: h2
  type: slider
  range: [0.0, 64.0]
  default: 10.0
  step: 1.0

animate_quant_phase:
  type: checkbox
  default: false

invert_animate_quant_phase:
  type: checkbox
  default: false

quant_phase:
  var: h3
  type: slider
  range: [0.0, *TAU]
  default: 0.0
  step: 0.001
  disabled: animate_quant_phase
