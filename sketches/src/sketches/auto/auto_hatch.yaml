# ------------------------------------------------------------------------------
#  scene
# ------------------------------------------------------------------------------

include_ao:
  var: e1
  type: checkbox
  default: false

rot_speed:
  var: b2
  type: slider
  range: [0.0, 2.0]
  default: 0.3
  step: 0.01

cam_z:
  var: b3
  type: slider
  range: [-6.0, -1.5]
  default: -3.0
  step: 0.01

light_angle:
  var: b4
  type: slider
  range: [0.0, 6.283]
  default: 0.8
  step: 0.01

# ------------------------------------------------------------------------------
#  morph
# ------------------------------------------------------------------------------

morphing:
  type: separator

morph:
  var: b1
  type: slider
  range: [0.0, 1.0]
  default: 0.5
  step: 0.01

radial_limb_rotation_rate:
  var: f2
  type: slider
  default: 0.25
  step: 0.125

morph_shape:
  var: f1
  type: slider
  range: [0.0, 1.0]
  default: 0.0
  step: 0.01

# ------------------------------------------------------------------------------
#  hatching
# ------------------------------------------------------------------------------

hatching:
  type: separator

hatch_density:
  var: c1
  type: slider
  range: [1, 10]
  default: 1
  step: 1

hatch_layers:
  var: c2
  type: slider
  range: [1.0, 8.0]
  default: 5.0
  step: 1.0

hatch_strength:
  var: c3
  type: slider
  range: [0.0, 4]
  default: 0.7
  step: 0.01

hatch_angle_spread:
  var: c4
  type: slider
  range: [0.01, 0.3]
  default: 0.08
  step: 0.001

# ------------------------------------------------------------------------------
#  background
# ------------------------------------------------------------------------------

background:
  type: separator

paper_grain:
  var: d3
  type: slider
  range: [0.0, 1]
  default: 0.06
  step: 0.001

brightness:
  var: d4
  type: slider
  range: [0.0, 1.0]
  default: 0.7
  step: 0.01

# ------------------------------------------------------------------------------
#  noise
# ------------------------------------------------------------------------------

surface_noise:
  type: separator

noise_amp:
  var: e3
  type: slider
  range: [0.0, 0.5]
  default: 0.15
  step: 0.005

noise_freq:
  var: e4
  type: slider
  range: [1.0, 12.0]
  default: 4.0
  step: 0.1
