# ------------------------------------------------------------------------------
#  Main
# ------------------------------------------------------------------------------

main:
  type: separator

scale:
  var: b1
  type: slider
  default: 2.0
  range: [0.5, 20.0]

octaves:
  var: b2
  type: slider
  default: 5
  range: [1, 8]
  step: 1

brightness:
  var: b3
  type: slider
  default: 1.0
  range: [0.0, 2.0]

contrast:
  var: b4
  type: slider
  default: 1.5
  range: [0.5, 3.0]

# ------------------------------------------------------------------------------
#  Shape
# ------------------------------------------------------------------------------

shape:
  type: separator

contour_levels:
  var: c1
  type: slider
  default: 8.0
  range: [2.0, 20.0]

contour_smoothness:
  var: c2
  type: slider
  default: 0.3
  range: [0.0, 1.0]

depth_strength:
  var: c3
  type: slider
  default: 5.0
  range: [0.0, 20.0]

roundness:
  var: c4
  type: slider
  default: 0.7
  range: [0.0, 1.0]

# ------------------------------------------------------------------------------
#  Animation
# ------------------------------------------------------------------------------

animation:
  type: separator

scroll_down:
  var: d1
  type: checkbox
  default: true

scroll_speed:
  var: d2
  type: slider
  default: 0.5
  range: [0.0, 1.0]
  step: 0.025

extrude_amount:
  var: d3
  type: slider
  default: 0.0
  range: [0.0, 0.5]

extrude_frequency:
  var: d4
  type: slider
  default: 1.0
  range: [0.1, 10.0]

# ------------------------------------------------------------------------------
#  Gaps
# ------------------------------------------------------------------------------

gaps:
  type: separator

gap_amount:
  var: e1
  type: slider
  default: 0.0
  range: [0.0, 1.0]

# ------------------------------------------------------------------------------
#  Density Waves
# ------------------------------------------------------------------------------

density_waves:
  type: separator

wave_enabled:
  var: e2
  type: checkbox
  default: false

wave_invert:
  var: f1
  type: checkbox
  default: false

wave_speed:
  var: e3
  type: slider
  default: 0.3
  range: [0.1, 2.0]

wave_scale:
  var: e4
  type: slider
  default: 0.01
  range: [0.0, 0.05]
