# ------------------------------------------------------------------------------
#  Main
# ------------------------------------------------------------------------------

scale:
  var: b1
  type: slider
  default: 2.0
  range: [0.5, 10.0]

octaves:
  var: b2
  type: slider
  default: 5
  range: [1, 8]
  step: 1

brightness:
  var: b3
  type: slider
  default: 1.0
  range: [0.0, 2.0]

contrast:
  var: b4
  type: slider
  default: 1.5
  range: [0.5, 3.0]

# ------------------------------------------------------------------------------
#  Shape
# ------------------------------------------------------------------------------

contour_levels:
  var: c1
  type: slider
  default: 8.0
  range: [2.0, 20.0]

contour_smoothness:
  var: c2
  type: slider
  default: 0.3
  range: [0.0, 1.0]

depth_strength:
  var: c3
  type: slider
  default: 5.0
  range: [0.0, 20.0]

roundness:
  var: c4
  type: slider
  default: 0.7
  range: [0.0, 1.0]
