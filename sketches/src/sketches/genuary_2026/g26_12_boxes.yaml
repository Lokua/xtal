depth_min:
  type: triangle
  beats: 16
  range: [0.33, 0.5]

depth_max:
  type: triangle
  beats: 24
  range: [0.5, 1.0]

depth:
  var: a4
  type: automate
  mode: loop
  breakpoints:
    - kind: ramp
      position: 0.0
      value: $depth_min
    - kind: ramp
      position: 1.5
      value: 0.5
    - kind: ramp
      position: 3.0
      value: $depth_max
    - kind: end
      position: 4.0
      value: $depth_min

boxify:
  var: b1
  type: slider
  default: 0.0

cell_size:
  var: b2
  type: triangle
  range: [0.25, 0.5]
  beats: 4
  bypass: 0.25

pinch_points:
  var: b3
  type: triangle
  range: [1.0, 5.0]
  beats: 14

invert:
  var: b4
  type: checkbox
  default: false

falloff:
  var: c1
  type: triangle
  range: [8.0, 2.0]
  beats: 8

grain_amount:
  var: c2
  type: slider
  default: 0.0
  bypass: 1.0

bridge_density:
  var: c3
  type: slider
  default: 0
  range: [0, 10]
  step: 1
  bypass: 1

bg_noise_scale:
  var: c4
  type: slider
  default: 5.0
  range: [0.0, 10.0]

bg_noise_brightness:
  var: d1
  type: slider
  default: 0.1

contrast:
  var: d2
  type: slider
  default: 1.0
  range: [0.0, 2.0]

saturation:
  var: d3
  type: slider
  default: 1.0
  range: [0.0, 100.0]

hue_shift:
  var: d4
  type: slider
  default: 0.0
  range: [0.0, 1.0]
