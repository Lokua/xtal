# ------------------------------------------------------------------------------
#  FBM
# ------------------------------------------------------------------------------

hash_alg:
  var: e3
  type: select
  default: hash
  options:
    - rand_hash_dot3
    - rand_sine_dot
    - rand_fract
    - rand_bit_style
    - rand_int_floor

t_mult:
  var: g2
  type: slider
  default: 1.0
  range: [0.25, 4.0]
  step: 0.25

amp:
  var: a4
  type: slider
  default: 0.2

freq:
  var: b1
  type: slider
  range: [0, 40]
  default: 3

freq_mult:
  var: g3
  type: slider
  range: [0.1, 9.0]
  default: 2.0
  step: 0.1

swirl:
  var: f2
  type: slider

show_grains:
  var: g1
  type: checkbox

grain_size:
  var: f1
  type: slider
  range: [50, 1000]
  default: 500
  disabled: not show_grains

show_masks:
  var: e4
  type: checkbox
  default: true

# toggle between maNa and maNb animations
use_ma_b:
  var: e2
  type: checkbox
  disabled: not show_masks

# ------------------------------------------------------------------------------
#  Color
# ------------------------------------------------------------------------------

color:
  type: separator

l:
  var: b2
  type: slider

c:
  var: b3
  type: slider
  range: [0, 0.5]

h:
  var: b4
  type: slider

contrast:
  var: e1
  type: slider
  range: [1, 10]
  default: 0

posterize:
  var: f3
  type: checkbox

posterize_steps:
  var: f4
  type: slider
  range: [2, 6]
  step: 1
  default: 3
  disabled: not posterize

# ------------------------------------------------------------------------------
#  Mask Animations
# ------------------------------------------------------------------------------

ma1a:
  var: c1
  type: random_slewed
  beats: 12
  range: [-1.0, 1.0]
  slew: 0.8
  delay: 0.0
  stem: 88

ma2a:
  var: c2
  type: random_slewed
  beats: 16
  range: [-1.0, 1.0]
  slew: 0.8
  delay: 0.5
  stem: 89

ma3a:
  var: c3
  type: random_slewed
  beats: 20
  range: [-1.0, 1.0]
  slew: 0.8
  delay: 0.0
  stem: 90

ma4a:
  var: c4
  type: random_slewed
  beats: 32
  range: [-1.0, 1.0]
  slew: 0.8
  delay: 0.5
  stem: 71

ma1b:
  var: d1
  type: ramp
  beats: 12
  range: [1, -1]

ma2b:
  var: d2
  type: ramp
  beats: 33
  range: [1, -1]

ma3b:
  var: d3
  type: ramp
  beats: 13
  range: [1, -1]

ma4b:
  var: d4
  type: ramp
  beats: 35
  range: [-1, 1]
