# ------------------------------------------------------------------------------
#  Compute Controls
# ------------------------------------------------------------------------------

pattern_freq:
  type: slider
  var: aw
  range: [0.2, 5.0]
  default: 4

warp_speed:
  type: slider
  var: bx
  range: [0.0, 4.0]
  default: 3.0

grade:
  type: slider
  var: by
  range: [0.0, 1.0]
  default: 0.2
