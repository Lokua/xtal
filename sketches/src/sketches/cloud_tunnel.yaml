t_mult:
  var: d2
  type: slider
  range: [0.025, 2.0]
  step: 0.025
  default: 0.125

direction:
  var: a4
  type: checkbox

detail:
  var: c3
  type: slider
  range: [0.001, 0.04]
  step: 0.0001
  default: 0.01

ray_scale_factor:
  var: c4
  type: slider
  range: [0.001, 1.0]
  default: 0.7

depth_scale:
  var: d3
  type: slider
  range: [1, 1000]
  default: 500

zoom:
  var: d4
  type: slider
  range: [0.01, 4.0]
  step: 0.01
  default: 1.0

bg_alpha:
  var: d1
  type: slider
  default: 1.0

