# ------------------------------------------------------------------------------
#  timing
# ------------------------------------------------------------------------------

timing:
  type: separator

time_scale:
  var: aw
  type: slider
  range: [0.0, 2.0]
  default: 1.0
  step: 0.125

# ------------------------------------------------------------------------------
#  shape
# ------------------------------------------------------------------------------

shape:
  type: separator

shape_anomaly:
  var: bx
  type: slider
  range: [0.0, 1.5]
  default: 0.9
  step: 0.01

spread_anomaly:
  var: by
  type: slider
  range: [0.0, 2.0]
  default: 0.9
  step: 0.01

base_radius:
  var: bz
  type: slider
  range: [0.08, 1.6]
  default: 0.26
  step: 0.01

zoom:
  var: bw
  type: slider
  range: [0.1, 2.0]
  default: 1.0
  step: 0.01

# ------------------------------------------------------------------------------
#  paint
# ------------------------------------------------------------------------------

paint:
  type: separator

base_deform:
  var: cx
  type: slider
  range: [0.0, 0.35]
  default: 0.1
  step: 0.001

detail_deform:
  var: cy
  type: slider
  range: [0.0, 0.2]
  default: 0.08
  step: 0.001

layer_count:
  var: cz
  type: slider
  range: [8.0, 56.0]
  default: 16.0
  step: 1.0

layer_alpha:
  var: cw
  type: slider
  # range: [0.001, 0.2]
  range: [0.001, 1]
  default: 0.022
  step: 0.001

# ------------------------------------------------------------------------------
#  texture
# ------------------------------------------------------------------------------

texture:
  type: separator

variance_strength:
  var: dx
  type: slider
  range: [0.0, 1.0]
  default: 0.9
  step: 0.01

texture_strength:
  var: dy
  type: slider
  range: [0.0, 1.0]
  default: 0.75
  step: 0.01

halo_strength:
  var: dz
  type: slider
  range: [0.0, 1.0]
  default: 0.35
  step: 0.01

# ------------------------------------------------------------------------------
#  color
# ------------------------------------------------------------------------------

color:
  type: separator

hue:
  var: dw
  type: slider
  range: [0.0, 1.0]
  default: 0.08
  step: 0.001

hue_spread:
  var: ex
  type: slider
  range: [0.0, 1.0]
  default: 0.12
  step: 0.001

# ------------------------------------------------------------------------------
#  drops
# ------------------------------------------------------------------------------

drops:
  type: separator

blot_count:
  var: ey
  type: slider
  range: [1.0, 8.0]
  default: 3.0
  step: 1.0

blot_rate:
  var: ez
  type: slider
  range: [0.125, 3.0]
  default: 0.625
  step: 0.125

blot_fade:
  var: ew
  type: slider
  range: [0.2, 0.98]
  default: 0.72
  step: 0.01

blot_spread:
  var: fx
  type: slider
  range: [0.0, 1.5]
  default: 0.8
  step: 0.01

# ------------------------------------------------------------------------------
#  composition
# ------------------------------------------------------------------------------

composition:
  type: separator

envelope_size:
  var: fy
  type: slider
  range: [0.4, 2.4]
  default: 1.0
  step: 0.01

envelope_softness:
  var: fz
  type: slider
  range: [0.02, 0.8]
  default: 0.26
  step: 0.005

envelope_noise:
  var: fw
  type: slider
  range: [0.0, 0.25]
  default: 0.08
  step: 0.005

# ------------------------------------------------------------------------------
#  tone
# ------------------------------------------------------------------------------

tone:
  type: separator

blot_darken:
  var: gx
  type: slider
  range: [0.0, 0.8]
  default: 0.0
  step: 0.01

blot_contrast:
  var: gy
  type: slider
  range: [0.5, 2.4]
  default: 1.0
  step: 0.01

# ------------------------------------------------------------------------------
#  performance
# ------------------------------------------------------------------------------

performance:
  type: separator

fast_mode:
  var: gz
  type: checkbox
  default: false
