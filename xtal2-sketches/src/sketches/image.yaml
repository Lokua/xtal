zoom:
  type: slider
  var: aw
  range: [0.2, 2.0]
  default: 1.0

spin:
  type: slider
  var: bx
  range: [0.0, 12.0]
  default: 1.2

chroma:
  type: slider
  var: by
  range: [0.0, 1.0]
  default: 0.35
